name: aview2
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  cupertino_icons:
  provider: ^5.0.0
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  firebase_analytics: ^5.0.6
  firebase_auth: ^3.0.1
  image_picker:
  lottie: ^1.0.1
  font_awesome_flutter: ^9.0.0
  flutter_rating_bar: ^4.0.0
  flutter_login_facebook: ^1.0.0-nullsafety.1
  http: ^0.13.3
  google_sign_in: ^5.0.4
  pinput: ^1.2.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-

  fluttertoast: ^8.0.7
#  map
  google_maps_flutter: ^2.0.6
  geocoding: ^2.0.0
  geolocator: ^7.3.0
  location: ^4.3.0
dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
flutter icons:
  android: true
  ios: true
  image_path: 'assets/images/Aview_Final_Logo_Cropped.png'


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/test/
    - assets/23228-orange-juice.json
    - assets/35115-women-arms-workout.json


  fonts:
    - family: ChelaOne
      fonts:
        - asset: fonts/ChelaOne-Regular.ttf
    - family: Lobster
      fonts:
        - asset: fonts/Lobster-Regular.ttf
    - family: Crimson
      fonts:
        - asset: fonts/CrimsonText-Regular.ttf

    - family: Pattaya
      fonts:
       - asset: fonts/Pattaya-Regular.ttf

    - family: Satisfy
      fonts:
       - asset: fonts/Satisfy-Regular.ttf
