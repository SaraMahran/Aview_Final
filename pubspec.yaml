    sdk: flutter

  provider: ^5.0.0
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.1
  firebase_auth: ^3.0.1
  image_picker: ^0.8.2
  font_awesome_flutter: ^9.1.0
  flutter_rating_bar: ^4.0.0
